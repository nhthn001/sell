<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang Chủ</title>
    <link rel="stylesheet" href="/css/style.css">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- Slick -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
  </head>
  <body>
    <div id="header">
      <div class="container">
        <div class="row">
          <div class="col-xl-2">
            <div class="logo">
              <img src="/images/1.png" alt="" />
            </div>
          </div>

          <div class="col-xl-8">
            <div class="nav-page">
              <div class="search">
                <input class="input-value" type="text" required />
                <label class="input-text" for="">Nhập từ khóa ...</label>

                <div class="img-search">
                  <img src="./imgs/2.png" alt="" />
                </div>
              </div>

              <div class="menu">
                <ul>
                  <li>
                    <a href="#" class="item-1">TRANG CHỦ</a>
                  </li>
                  <li>
                    <a href="#" class="item-1">GIỚI THIỆU</a>
                  </li>
                  <li>
                    <a href="#" class="item-1">SẢN PHẨM</a>
                  </li>
                  <li>
                    <a href="#" class="item-1">LIÊN HỆ</a>
                  </li>
                  <li class="item-value">
                    <div class="img-bag">
                      <img src="./imgs/3.png" alt="" />
                    </div>
                    <div class="item-text">
                      <div class="item-name">GIỎ HÀNG</div>
                      <div class="item-desc">0 sản phẩm</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <div class="col-xl-2">
            <div class="user">
              <a href="#" class="sign-in">TÀI KHOẢN</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <h2>Danh sách sản phẩm</h2>
    <table border="1">
      <thead>
        <tr>
          <th>ID</th>
          <th>Tên sản phẩm</th>
          <th>Mô tả</th>
          <th>Giá</th>
          <th>Tồn kho</th>
        </tr>
      </thead>
      <tbody>
        <!-- Duyệt qua danh sách sản phẩm và hiển thị -->
        <tr th:each="product : ${products}">
          <td th:text="${product.id}"></td>
          <td th:text="${product.name}"></td>
          <td th:text="${product.description}"></td>
          <td th:text="${product.price}"></td>
          <td th:text="${product.stock}"></td>
        </tr>
      </tbody>
    </table>

    <a href="/products">Quản lý sản phẩm</a> |
    <a href="/users">Quản lý người dùng</a>
  </body>

  <!-- Bootstrap 4 -->
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>
</html>
